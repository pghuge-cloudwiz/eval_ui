<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavvrik EvalLab - LLM Evaluation Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom Styles - cache bust -->
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <!-- Add sidebar toggle button in navbar for mobile -->
            <button class="btn btn-sm btn-outline-light me-2 d-md-none" type="button" id="mobileSidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" 
                     alt="CloudWiz Logo" 
                     class="me-2 navbar-logo"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';">
                <i class="bi bi-robot fs-3 me-2" style="display:none;"></i>
                <span class="fw-bold">EvalLab</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-label="Notifications">
                            <i class="bi bi-bell"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-5 me-1"></i>
                            <span>User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row g-0" id="mainRow">
            <!-- Left Sidebar -->
            <div class="sidebar-wrapper" id="sidebarWrapper">
                <nav id="sidebar" class="bg-light sidebar">
                    <div class="position-sticky pt-3">
                        <!-- Add collapse/expand button inside sidebar -->
                        <div class="d-flex justify-content-between align-items-center px-3 mb-3">
                            <h6 class="mb-0 text-muted sidebar-title" id="sidebarTitle">Evaluations</h6>
                            <button class="btn btn-sm btn-outline-secondary" id="sidebarCollapseBtn" 
                                    aria-label="Toggle sidebar"
                                    title="Collapse Sidebar">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                        </div>
                        
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-section="Projects">
                                    <i class="bi bi-folder me-2"></i>
                                    <span class="nav-text">Projects</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="datasets.html">
                                    <i class="bi bi-database me-2"></i>
                                    <span class="nav-text">Datasets</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="evaluations.html">
                                    <i class="bi bi-clipboard-check me-2"></i>
                                    <span class="nav-text">Evaluations</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-section="models">
                                    <i class="bi bi-cpu me-2"></i>
                                    <span class="nav-text">Models</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-section="settings">
                                    <i class="bi bi-gear me-2"></i>
                                    <span class="nav-text">Settings</span>
                                </a>
                            </li>
                        </ul>

                        <hr class="my-3 sidebar-divider">

                        <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                            <span>Recent Projects</span>
                        </h6>
                        <ul class="nav flex-column" id="recentProjects">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Main Content Area -->
            <div class="main-content-wrapper" id="mainContentWrapper">
                <main class="px-md-4" id="mainContent">
                    <!-- Content will be loaded dynamically by app.js -->
                </main>
            </div>
        </div>
    </div>

    <!-- Loading Spinner Overlay -->
    <div class="spinner-overlay d-none" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Logic -->
    <script src="app.js"></script>
</body>
</html>
